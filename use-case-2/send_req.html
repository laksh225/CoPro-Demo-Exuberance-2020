<!DOCTYPE html>
<html>
	<head>
		<title>Send Requests to Api</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	</head>
	<body>
	<br>
	<br>
	<iframe width="802" height="451" src="https://www.youtube.com/embed/SMKPKGW083c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<div>
	<h4 id="firstdiv">Question is yet to be submitted</h4>
	</div>
	<br>
	<br>
	<div id="chat">
	</div>
	
	
		<form>
			<label>Enter your question:</label>
			<input type="text" id="question"><br>
			<button type="button">Submit</button>
		<form>

<script> $(document).ready(function(){
	$("button").click(function(){
	//alert($("#chat").val() + "<h6>" + $("#question").val() + "</h6>")
	//console.log("hello")
	$.post("hello.asp", 
	{
	   msg: $("#question").text() + Math.floor((Math.random() * 100) + 1)
	}, 
	function(data, status){
	alert("Data: " + data + "\nStatus: "+ status)
	});
	$("#chat").html($("#chat").html() + "<h6>" + $("#question").val() + "</h6>")
	
    });
});
</script>

	</body>

</html>
